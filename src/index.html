<!DOCTYPE html>
<html lang="es">
<head>

  <title>CRUD SPA - Interfaz</title>

<body>
  <div class="container">
    <h1>Gesti√≥n de Elementos</h1>

      <input type="text" id="item-name" placeholder="Nombre del elemento" required />

    </table>

</body>
